<div
  class="loading"
  [class.loading--inline]="inline"
  [class.loading--fullscreen]="fullscreen"
  role="status"
  aria-live="polite"
  [attr.aria-label]="ariaLabel"
>
  <span class="loading__spinner" [style.width.px]="sizePx" [style.height.px]="sizePx"></span>
  <span class="loading__message" *ngIf="message">{{ message }}</span>
</div>
