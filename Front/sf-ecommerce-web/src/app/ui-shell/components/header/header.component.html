<header class="app-header">
  <div class="app-header__top">
    <a class="brand" routerLink="/inicio">
      <span class="brand__icon">
        <mat-icon>storefront</mat-icon>
      </span>
      <span class="brand__copy">
        <strong>Mi Tienda</strong>
        <small>Tienda minimalista</small>
      </span>
    </a>

    <form class="search" (ngSubmit)="submitSearch()">
      <mat-form-field appearance="outline">
        <mat-icon matPrefix>search</mat-icon>
        <mat-label>Buscar productos</mat-label>
        <input matInput [formControl]="searchControl" placeholder="Auriculares, mouse, regalos…" />
        <button
          mat-icon-button
          matSuffix
          type="button"
          *ngIf="searchControl.value"
          (click)="clearSearch($event)"
          aria-label="Limpiar búsqueda"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </form>

    <div class="app-header__actions">
      <a class="action-link" mat-stroked-button color="primary" routerLink="/pedidos">
        <mat-icon>receipt_long</mat-icon>
        Mis pedidos
      </a>

      <button
        mat-icon-button
        class="cart"
        type="button"
        (click)="irAlCarrito()"
        [matBadge]="itemsEnCarrito"
        [matBadgeHidden]="!itemsEnCarrito"
        matBadgeColor="accent"
        aria-label="Ver carrito"
      >
        <mat-icon>shopping_bag</mat-icon>
      </button>

      <ng-container *ngIf="usuario; else login">
        <div class="user-block">
          <span class="user-greeting">Hola,</span>
          <span class="user-name">{{ usuario.nombreCompleto }}</span>
          <button mat-stroked-button color="primary" (click)="cerrarSesion()">
            <mat-icon>logout</mat-icon>
            Salir
          </button>
        </div>
      </ng-container>

      <ng-template #login>
        <a mat-flat-button color="primary" routerLink="/auth/login">
          <mat-icon>person</mat-icon>
          Ingresar
        </a>
      </ng-template>
    </div>
  </div>

  <div class="app-header__bottom" *ngIf="categorias.length">
    <nav class="primary-nav">
      <a routerLink="/inicio" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Inicio</a>
      <a routerLink="/novedades" routerLinkActive="active">Novedades</a>
      <a routerLink="/contacto" routerLinkActive="active">Contacto</a>
    </nav>

    <div class="category-scroller">
      <span class="label">Categorías</span>
      <div class="chips">
        <button
          type="button"
          *ngFor="let categoria of categorias"
          (click)="navegarCategoria(categoria)"
          [class.is-active]="selectedCategoriaId === categoria.idCategoria"
        >
          {{ categoria.nombreCategoria }}
        </button>
      </div>
    </div>
  </div>
</header>
